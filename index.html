<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Personajes RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador Aleatorio de Personajes</h1>
        
        <button id="generateButton">Generar Personaje</button>
        
        <div id="result">
            <h2>Resultado:</h2>
            <div id="raceResult">
                <h3>Raza:</h3>
                <p id="raceName"></p> 
                <p id="raceDesc"></p>  
            </div>
            <br>
            <div id="classResult">
                <h3>Clase:</h3>
                <p id="className"></p>
                <p id="classDesc"></p> 
            </div>
            <br>
            <div id="elementResult">
                <h3>Elemento del Héroe:</h3>
                <p id="heroElement"></p>
            </div>
            <br>
            <div id="petResult">
                <h3>Compañero (Mascota):</h3>
                <p id="petName"></p>  
                <p id="petDesc"></p> 
            </div>
            <br>
            <div id="petElementResult">
                <h3>Elemento de la Mascota:</h3>
                <p id="petElement"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
